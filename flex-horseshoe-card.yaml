type: custom:flex-horseshoe-card
entities:
  - entity: sensor.bwt_perla_regenerativ_level
    decimals: 0
    unit: '%'
    name: Salt Level
  - entity: sensor.bwt_perla_regenerativ_days
    decimals: 0
    unit: D
    name: Days
    icon: mdi:water
  - entity: sensor.bwt_perla_total_output_daily
    decimals: 0
    unit: L/Day
    name: Flow
    icon: mdi:faucet
  - entity: sensor.bwt_perla_customer_service_date
    name: 'Last Service Customer:'
    icon: mdi:calendar
  - entity: sensor.bwt_perla_technician_service_date
    name: 'Last Service Technican:'
    icon: mdi:calendar
